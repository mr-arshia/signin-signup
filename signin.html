<body>
    <main class="page-wrapper">
        <!-- Start Sign up Area  -->
        <div class="signup-area">
            <div class="wrapper main-signup ">
                <div class="signup-box-place">
                    <div class="sign-up-box">
                        <div class="signup-box-top">
                            <img src="assets/images/logo/logo.png" alt="sign-up logo">
                        </div>
                        <div class="signup-box-bottom">
                            <div class="signup-box-content">
                                <!-- <div class="social-btn-grp">
                                    <a class="btn-default btn-border" href="#">
                                        <span class="icon-left"><img src="assets/images/sign-up/google.png" alt="Google Icon"></span>وورد با گوگل  
                                    </a>
                                    <a class="btn-default btn-border" href="#">
                                        <span class="icon-left"><img src="assets/images/sign-up/facebook.png" alt="Google Icon"></span> ورود با فیس بوک
                                    </a>
                                </div> -->
                                <div class="text-social-area">
                                    <hr>
                                    <span>خوش برگشتی رفیق</span>
                                    <hr>
                                </div>
                                <form>
                                    <div class="input-section">
                                        <div class="icon"><i class="feather-user"></i></div>
                                        <input type="text" placeholder=" "  name="name" id="name" required>
                                        <label for="name"><span> نام کاربری </span></label>
                                    </div>
                                    <div class="input-section password-section">
                                        <div class="icon"><i class="fa-sharp fa-regular fa-lock"></i></div>
                                        <input type="password" name="password" id="password" placeholder=" " required oninput="checkPasswordStrength()">
                                        <label for="password"><span> کلمه عبور </span></label>
                                    </div>
                                    <div class="forget-text"><a class="btn-read-more" href="#"><span>ورود با رمز یکبار مصرف</span></a></div>
                                    <button type="submit" class="btn-default">ورود</button>
                                </form>
                            </div>
                            <div class="signup-box-footer">
                                <div class="bottom-text">
                                    حساب ندارید؟ <a class="btn-read-more ml--5" href="signup.html"><span>ثبت نام</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup-image"></div>
            </div>
        </div>
        <!-- End Sign up Area  -->
    </main>

    <!-- All Scripts  -->
    <div class="rbt-progress-parent">
