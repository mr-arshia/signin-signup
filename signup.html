<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-style-mode" content="1"> <!-- 0 == light, 1 == dark -->

    <title>ثبت نام</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png">
    <!-- CSS ============================================ -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/plugins/feature.css">
    <link rel="stylesheet" href="assets/css/plugins/animation.css">
    <link rel="stylesheet" href="assets/css/plugins/slick.css">
    <link rel="stylesheet" href="assets/css/plugins/slick-theme.css">
    <link rel="stylesheet" href="assets/css/plugins/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/plugins/prism.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="page-wrapper">
        <!-- Start Sign up Area  -->
        <div class="signup-area">
            <div class="wrapper  main-signup ">
                    <div class="signup-box-place ">
                        <div class="sign-up-box">
                            <div class="signup-box-top">
                                <img src="assets/images/logo/logo.png" alt="sign-up logo">
                            </div>
                            <div class="signup-box-bottom">
                                <div class="signup-box-content">
                                    <div class="text-social-area">
                                        <hr>
                                        <span>به خانواده ما ملحق شوید</span>
                                        <hr>
                                    </div>
                                    <form >
                                        <div class="input-section" id="step-1">
                                            <div class="input-section">
                                                <div class="icon"><i class="feather-user"></i></div>
                                                <input type="text" name="name" id="name" placeholder=" " required>
                                                <label for="lastname"><span> نام و نام خوانوادگی</span></label>
                                            </div>
                                            <div class="input-section">
                                                <div class="icon"><i class="feather-user"></i></div>
                                                <input type="text" name="phone" id="phone" placeholder=" " required>
                                                <label for="phone"> شماره تماس </label>
                                            </div>
                                            <!-- <div class="input-section">
                                                <div class="icon"><i class="feather-phone"></i></div>
                                                <input type="tel" id="email" placeholder=" " required  dir="rtl">
                                                <label for="email">ایمیل </label>
                                            </div> -->
                                            <div class="input-section" > 
                                                <div class="input-section password-section">
                                                    <div class="icon"><i class="fa-sharp fa-regular fa-lock"></i></div>
                                                    <input type="password" name="password" id="password" placeholder=" " required oninput="checkPasswordStrength()">
                                                    <label for="password"> رمز عبور </label> 
                                                </div>
                                                <div class="input-section password-section">
                                                    <div class="icon"><i class="fa-sharp fa-regular fa-lock"></i></div>
                                                    <input type="password" id="password-access" placeholder=" " oninput="checkPasswordStrength()" required>
                                                    <label for="password-access"> تأیید رمز عبور </label> 
                                                </div>
                                                <div class="password-criteria">
                                                    <ul>
                                                        <li>
                                                            <p id="length-criteria">تعداد کاراکترها بیشتر از ۸ باشد</p>
                                                        </li>
                                                        <li>
                                                            <p id="uppercase-criteria">دارای حروف بزرگ باشد</p>
                                                        </li>
                                                        <li>
                                                            <p id="lowercaseCriteria">دارای حروف کوچک باشد</p>
                                                        </li>
                                                        <li>
                                                            <p id="number-criteria">از اعداد استفاده شده باشد</p>
                                                        </li>
                                                    </ul>
                                                </div>
                                                
                                                <button type="submit" class="btn-default" onclick="showPasswordField()">ثبت نام</button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <div class="signup-box-footer">
                                    <div class="bottom-text">
                                        آیا حساب کاربری دارید؟ <a class="btn-read-more ml--5" href="signin.html"><span>ورود</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="signup-image"></div>
        <!-- End Sign up Area  -->
    </main>

    <!-- All Scripts  -->
    <div class="rbt-progress-parent">
        <svg class="rbt-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <!-- JS
============================================ -->
    <script src="assets/js/vendor/modernizr.min.js"></script>
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/waypoint.min.js"></script>
    <script src="assets/js/vendor/wow.min.js"></script>
    <script src="assets/js/vendor/counterup.min.js"></script>
    <script src="assets/js/vendor/sal.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/text-type.js"></script>
    <script src="assets/js/vendor/prism.js"></script>
    <script src="assets/js/vendor/jquery.style.swicher.js"></script>
    <script src="assets/js/vendor/bootstrap-select.min.js"></script>
    <script src="assets/js/vendor/backto-top.js"></script>

    <script src="assets/js/signUp&signIn.js"></script>

    <script src="assets/js/vendor/js.cookie.js"></script>
    <script src="assets/js/vendor/jquery-one-page-nav.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
